<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic HTML</title>
</head>
<body>

	<style type="text/css">
		.box {
			width: 400px;
			padding: 20px;
			margin: 0 auto;
			margin-top: 10px;
			margin-bottom: 10px;
			text-align: center;
			font-size: 20px;
		}
		.green {
			background: green;
		}
		.light-blue {
			background: lightblue;
		}
		.red-box {
			background: red;
		}
	</style>

	<div class="box green">
		I'm green!
	</div>
	<div class="box light-blue">
		I'm blue!
	</div>
	<div class="box red-box">
		I'm orange!
	</div>

</body>
</html>
